apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-production
    kubernetes.io/ingress.class: traefik
  labels:
    app: hotel-api-hub
  name: hotel-api-hub
  namespace: sit
spec:
  rules:
  - host: duy.com
    http:
      paths:
      - backend:
          service:
            name: hotel-api-hub-svc
            port:
              number: 8080
        path: /
        pathType: Prefix
  tls:
  - hosts:
    #- hotel-api-hub-sit1.tripota.com.vn
    - duy.com
    secretName: hotel-api-hub-tls
